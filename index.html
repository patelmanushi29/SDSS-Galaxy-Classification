<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDSS Galaxy Classification</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* FULL PAGE SPACE BACKGROUND */
            background-image: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: Arial, sans-serif;
        }

        .container {
            width: 420px;
            padding: 25px;
            border-radius: 14px;

            /* CLEAN GLASS-LIKE BOX */
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);

            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            color: #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #0d6efd;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #084298;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>SDSS Galaxy Classification</h2>

    <form method="POST" action="/predict">

        <label>modelFlux_r</label>
        <input type="number" step="any" name="modelFlux_r" required>

        <label>modelFlux_i</label>
        <input type="number" step="any" name="modelFlux_i" required>

        <label>modelFlux_z</label>
        <input type="number" step="any" name="modelFlux_z" required>

        <label>petroRad_u</label>
        <input type="number" step="any" min="0" name="petroRad_u" required>

        <label>petroRad_g</label>
        <input type="number" step="any" min="0" name="petroRad_g" required>

        <label>petroRad_i</label>
        <input type="number" step="any" min="0" name="petroRad_i" required>

        <label>petroRad_r</label>
        <input type="number" step="any" min="0" name="petroRad_r" required>

        <label>petroRad_z</label>
        <input type="number" step="any" min="0" name="petroRad_z" required>

        <label>petroR50_z</label>
        <input type="number" step="any" min="0" name="petroR50_z" required>

        <label>redshift</label>
        <input type="number" step="any" min="0" name="redshift" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
