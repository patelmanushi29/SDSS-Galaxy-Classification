<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;

            /* PURE CSS SPACE BACKGROUND */
            background:
                radial-gradient(circle at top, #1b2735 0%, #090a0f 60%),
                radial-gradient(circle at bottom, #090a0f 0%, #000000 70%);
            background-blend-mode: screen;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 45px;
            border-radius: 22px;
            width: 420px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .prediction {
            font-size: 30px;
            font-weight: bold;
            color: #00ffd5;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 32px;
            padding: 10px 28px;
            text-decoration: none;
            background-color: #2196F3;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>

<div class="result-box">
    <h1>Galaxy Classification</h1>
    <div class="prediction">{{ prediction }}</div>
    <a href="/">Back to Input</a>
</div>

</body>
</html>
